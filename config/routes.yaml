    defaults:
        _controller: AntWebBundle:Ad:show
        id: 1
        adTemplate:    /ant_web_bundle/ad/_ad_one.html.twig
ad_two:
    path: /ad_two
    defaults:
        _controller: AntWebBundle:Ad:show
        id: 21
        adTemplate:    /ant_web_bundle/ad/_ad_four.html.twig

technology_ad_two:
    path: /technology_ad_two
    defaults:
        _controller: AntWebBundle:Ad:listOneGroup
        id: 2
        adGroupTemplate:    /ant_web_bundle/ad/_ad_two.html.twig

technology_ad_three:
    path: /technology_ad_three
    defaults:
        _controller: AntWebBundle:Ad:listOneGroup
        id: 3
        adGroupTemplate:    /ant_web_bundle/ad/_ad_two.html.twig

technology_ad_five:
    path: /technology_ad_five
    defaults:
        _controller: AntWebBundle:Ad:listOneGroup
        id: 5
        adGroupTemplate:    /ant_web_bundle/ad/_ad_two.html.twig

technology_ad_six:
    path: /technology_ad_six
    defaults:
        _controller: AntWebBundle:Ad:listOneGroup
        id: 6
