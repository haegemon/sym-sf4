ant:
  resource: "@AntWebBundle/Resources/config/routing.yml"
  prefix:   /

agreement:
  path:  /{id}-{slug}
  defaults: { _controller: "AntWebBundle:Page:showBlank", id: "4" }

hbdom:
  prefix:   /
  resource: App\Controller\HBDOMController
  type:     annotation


ad_one:
